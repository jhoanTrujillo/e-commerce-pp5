<div class="box">
	<article class="media">
		<div class="media-left">
			<figure class="image is-64x64">
				<img 
				src="
				{% if line_item.product.image %}
					{{ line_item.product.image.url }}
				{% elif line_item.product.image_url %}
					{{ line_item.product.image_url }}
				{% else %}
					{% include 'media/no_image_found'%}
				{% endif %}" 
				alt="image of product {{ line_item.product.title|truncatechars:5 }}"
				class="has-border-rounded" 
				/>
			</figure>
		</div> <!-- /.media-left -->

		<div class="media-content">
			<div class="content">
				<p>
					<strong>{{ line_item.product.title|truncatechars:20 }}</strong> 
					<br />
					SKU: {{ line_item.product.sku }}
					<br />
					Total: â‚¬{{ line_item.lineitem_total }}
				</p>
			</div> <!-- /.content -->
		</div> <!-- /.media-content -->
	</article> <!-- /.media -->     
</div> <!-- /.box -->
