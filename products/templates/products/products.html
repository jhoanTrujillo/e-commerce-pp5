{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="section">
	<div class="fixed-grid has-3-col has-1-cols-mobile has-2-cols-tablet">
		<div class="grid">
		{% for product in products %}
			<div class="card">
				<div class="card-image">
				<figure class="image is-1by1">
					<img
					src="https://bulma.io/assets/images/placeholders/480x480.png"
					alt="Placeholder image"
					/>
				</figure>
				</div>

				<div class="card-content">
					<div class="media-content">
					<p class="title is-4">
						<a href="">
						{{ product.title }}
						</a>
					</p>
					<p class="subtitle is-6">${{ product.price }}</p>
					<p class="subtitle is-6">{{ product.description }}</p>
					</div>
				</div>

			</div>
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
