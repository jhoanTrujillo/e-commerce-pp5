{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="section">
	<div class="fixed-grid has-3-cols">
		<div class="grid">
		{% for product in products %}
			<div class="card cell">
				<div class="card-image">
				<figure class="image is-1by1">
					<img
					src="{{ product.image_url }}"
					alt="Placeholder image"
					/>
				</figure>
				</div>

				<div class="card-content">
					<div class="media-content">
					<p class="title is-4">
						<a href="">
						{{ product.title }}
						</a>
					</p>
					{% if product.rating %}
						<p class="subtitle is-6">Rating: {{ product.rating }}</p>
					{% else %}
						<p class="subtitle is-6">Leave a review</p>
					{% endif %}
					
					<p class="subtitle is-5">${{ product.price }}</p>
					<p class="subtitle is-6">{{ product.description }}</p>
					</div>
				</div>

			</div>
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
