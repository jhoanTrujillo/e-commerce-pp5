<div class="card column p-0 mx-4 my-4">
	<div class="card-image">
	<a href="{% url 'product_details' product.id %}">
	<figure class="image is-1by1 is-hoverable">
		<img
			{% if product.image %}
			src="{{ product.image.url}}"
			{% else %}
			src="{{ product.image_url }}"
			{% endif %}
			alt="Placeholder image"
			class="is-hoverable"
		/>
	</figure>
	</a>
	</div>

	<div class="card-content">
		<div class="media-content">
			<p class="title is-4">
				<a href="{% url 'product_details' product.id %}">
				{{ product.title }}
				</a>
			</p>
			{% if product.rating %}
				<p class="subtitle is-6">Rating: {{ product.rating }}</p>
			{% else %}
				<p class="subtitle is-6">Leave a review</p>
			{% endif %}
			
			<p class="subtitle is-5">${{ product.price }}</p>
			
			<p class="subtitle is-5">{{ product.description |truncatechars:80 }}</p>
		</div> <!-- /.media-content-->
	</div> <!-- /.card-content-->
</div> <!-- /.card cell-->
